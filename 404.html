<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page non trouvée — PlanetaryLedger.com</title>
  <meta name="robots" content="noindex,follow">
  <style>
    :root{
      --bg:#020815;
      --card:#081120;
      --muted:#8791b0;
      --text:#e8eefc;
      --accent:#7fd0ff;
      --shadow:0 10px 30px rgba(0,0,0,.45);
      --radius:18px
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
      height:100%;
    }
    .wrap{
      max-width:640px;
      margin:0 auto;
      padding:40px 24px;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:var(--card);
      border:1px solid #1d2946;
      border-radius:var(--radius);
      padding:28px 26px 24px;
      box-shadow:var(--shadow);
      text-align:left;
    }
    h1{
      margin:0 0 8px;
      font-size:32px;
    }
    p{margin:0 0 10px;color:var(--muted)}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .btn{
      display:inline-flex;
      margin-top:14px;
      padding:10px 16px;
      border-radius:999px;
      border:1px solid #21325b;
      background:#122143;
      color:#fff;
      font-size:14px;
      cursor:pointer;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <h1>Page non trouvée</h1>
      <p>
        La page que vous recherchez n’existe pas (ou plus) sur
        <b>PlanetaryLedger.com</b>.
      </p>
      <p>
        Pour en savoir plus sur l’actif numérique descriptif « Planetary Ledger »,
        vous pouvez revenir à la page d’accueil ou nous contacter.
      </p>
      <a class="btn" href="https://www.planetaryledger.com/">← Revenir à l’accueil</a>
      <p style="margin-top:18px;font-size:13px">
        Contact :
        <a href="mailto:contact@planetaryledger.com">contact@planetaryledger.com</a>
      </p>
    </main>
  </div>
</body>
</html>
